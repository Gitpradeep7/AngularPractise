
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened>
          <mat-list>
            <mat-list-item [ngClass]="item==title ? 'activeButton' : ''" *ngFor="let title of angularTopic"  >
                <div  [routerLink]="title" (click)="buttonToggle(title)" routerLinkActive >
                    {{title}}
                </div>
            </mat-list-item>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
