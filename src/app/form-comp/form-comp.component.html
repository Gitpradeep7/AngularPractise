<div class="formContainer">
<mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone NUM</mat-label>
    <input matInput type="tel" [(ngModel)]="phone"  (keyup)="phoneValid($event)">
  </mat-form-field>
  <button mat-raised-button  [disabled]="isDefault">OTP</button>

  <button mat-stroked-button>ADD</button>
</div>
