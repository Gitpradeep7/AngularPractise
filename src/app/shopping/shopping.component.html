<p>shopping works!</p>
<div class="container">
    <div class="subCards" *ngFor="let d of data">
<mat-card class="card">
    <mat-card-header>
      <div mat-card-avatar class="image"></div>
      <mat-card-title>{{d.title}}</mat-card-title>
      <mat-card-subtitle>{{d.category}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{d.image}} alt={{d.title}}>
    <mat-card-content>
      <p>
    {{d.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{d.price | currency}}</button>
      <button mat-button>Left :{{d.rating.count}}</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
